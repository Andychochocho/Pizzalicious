<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pizzalicious!</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.12.0.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="jumbotron">
    <h1>Pizzalicious</h1>
    </div>

    <div class="container">
      <div class="form-group">
        <label for="sizes">Select a Size:</label>
        <select class="form-control" id="sizes">
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
          <option>Extra-Large</option>
        </select>
      </div>
      <div class="form-group">
        <label for="quantity">Select a Size:</label>
        <select class="form-control" id="quantity">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div id="topping">
        <label class="toppingChoices">Select your Toppings:</label> <br>
            <input type="radio" id="sausage" value="Sausage"/>Sausage <br>
            <input type="radio" id="ham" value="Ham"/>Ham <br>
            <input type="radio" id="pepperoni" value="Pepperoni"/>Pepperoni <br>
            <input type="radio" id="mushrooms" value="Mushrooms"/>Mushrooms <br>
            <input type="radio" id="tofu" value="Tofu"/>Tofu <br>
            <input type="radio" id="pineapple" value="Pineapple"/>Pineapple <br>  
      </div><br>
        <button type="submit" class="btn btn-lg btn-danger" id="buyButton">Buy your Pizzaliciousness!</button><br><br>
      </form><br>
      <div id="pizzaResult">
        <p>Your order information:
          <ul id="pizzaInfo">
          </ul>
        </p>
        <p>
          Price: <ul id="pizzaPriceList"></ul>
        </p>
      </div>
    </div>
  </body>
</html>
