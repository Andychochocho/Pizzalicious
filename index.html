<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pizzalicious!</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.12.0.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="jumbotron">
    <h1>Pizzalicious</h1>
    </div>
    <div class="container">
      <div class="form-group">
        <div id="priceMenu">
        <h3>Prices:</h3>
          <li>Small: $8.00</li>
          <li>Medium: $10.00</li>
          <li>Large: $12.00</li>
          <li>Extra-Large: $14.00</li>
          <li><span class="subcharge">*All toppings are an additional $1 subcharge*</span></li>
        </div>
        <br><br>
        <label for="sizes">Select a Size:</label>
        <select class="form-control" id="sizes">
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
          <option>Extra-Large</option>
        </select>
      </div>
      <div class="form-group">
        <label for="quantity">Select a Quantity :</label>
        <select class="form-control" id="quantity">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div id="topping">
        <label >Select your Toppings:</label> <br>
            <input class="toppingChoices" type="checkbox" name="checkButton" id="sausage" value="Sausage"/> Sausage <br>
            <input class="toppingChoices" type="checkbox" name="checkButton" id="ham" value="Ham"/> Ham <br>
            <input class="toppingChoices" type="checkbox" name="checkButton" id="pepperoni" value="Pepperoni"/> Pepperoni <br>
            <input class="toppingChoices" type="checkbox" name="checkButton" id="mushrooms" value="Mushrooms"/> Mushrooms <br>
            <input class="toppingChoices" type="checkbox" name="checkButton" id="tofu" value="Tofu"/> Tofu <br>
            <input class="toppingChoices" type="checkbox" name="checkButton" id="pineapple" value="Pineapple"/> Pineapple <br>
      </div><br>
        <button type="checkbox" class="btn btn-lg btn-danger" id="buyButton">Buy your Pizzaliciousness!</button><br><br>
      </form><br>
      <div id="pizzaResult">
        <p>Your order information:
          <ul id="pizzaInfo">
          </ul>
        </p>
        <p>
          Price: <ul id="pizzaPriceList"></ul>
        </p>
      </div>
    </div>
  </body>
</html>
